<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="bg"
    style="background-image: url('./img/ae55d2a571874c9a44141b09f1711960.jpeg'); 
        background-size: cover; 
        background-position: center; 
        height: 700px;">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
      <button class="btn btn-success" id="getWeatherBtn">Get Weather</button>
    </div>
    <div id="weatherResult" class="card d-none">
      <div class="card-body">
        <h2 id="cityName" class="card-title"></h2>
        <p id="temperature" class="card-text"></p>
        <p id="weatherDescription" class="card-text"></p>
        <p id="humidity" class="card-text"></p>
        <p id="windSpeed" class="card-text"></p>
        <button class="btn btn-success mt-3" id="refreshBtn">Refresh</button> <!-- Added Refresh Button -->
      </div>
    </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
